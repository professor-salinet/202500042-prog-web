    <div class="container mt-5">
        <h2 class="mb-4">Login</h2>
        <h6 class="mb-4">Entre ou cadastre-se</h6>
        <form id="frmLogin">
            <div class="mb-3">
                <label for="txtLogin" class="form-label">Login:</label>

            </div>
            <div class="mb-3">

                <input type="password" class="form-control" id="txtSenha">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button><br />
            <a class="link" href="./cadastro.html">Cadastrar-se</a>
        </form>
        <h6 id="notificacao"></h6>
